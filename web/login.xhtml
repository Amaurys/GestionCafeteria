<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <head>        
        <meta charset="UTF-8"></meta>
        <title>Login</title>
        
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'></link>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    
   <body style="text-align:center">   
       <div class="wrapper">
            <form method="post" action="validate.jsp" class="form-signin">    
                <h2 class="form-signin-heading">Bienvenid@</h2>
                <input type="text" class="form-control" placeholder="Usuario" name="usuario"
                       required="" autofocus=""/>
                <input type="password" class="form-control" name="clave" placeholder="Clave" 
                       required=""></input>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me </input>
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit" >
                    Iniciar Sesion
                </button>
            </form>
       </div>
    </body>

</html>
