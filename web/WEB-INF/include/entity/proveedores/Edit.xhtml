<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{proveedoresController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProveedoresLabel_id}" for="id" />
                        <h:outputText id="id" value="#{proveedoresController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditProveedoresLabel_nombreComercial}" for="nombreComercial" />
                        <p:inputText id="nombreComercial" value="#{proveedoresController.selected.nombreComercial}" title="#{myBundle.EditProveedoresTitle_nombreComercial}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_nombreComercial}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditProveedoresLabel_rnc}" for="rnc" />
                        <p:inputText id="rnc" value="#{proveedoresController.selected.rnc}" title="#{myBundle.EditProveedoresTitle_rnc}" size="9" maxlength="9"/>

                        <p:outputLabel value="#{myBundle.EditProveedoresLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{proveedoresController.selected.fechaRegistro}" title="#{myBundle.EditProveedoresTitle_fechaRegistro}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditProveedoresLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{proveedoresController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.save}" value="#{myBundle.Save}" update="display,:ProveedoresListForm:datalist,:ProveedoresListForm:ProveedoresDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProveedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
