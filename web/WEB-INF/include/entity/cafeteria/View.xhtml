<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CafeteriaViewDlg" widgetVar="CafeteriaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCafeteriaTitle}" closeOnEscape="true">

            <h:form id="CafeteriaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cafeteriaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_id}"/>
                        <h:outputText value="#{cafeteriaController.selected.id}" title="#{myBundle.ViewCafeteriaTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_nombre}"/>
                        <h:outputText value="#{cafeteriaController.selected.nombre}" title="#{myBundle.ViewCafeteriaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_descripcion}"/>
                        <h:outputText value="#{cafeteriaController.selected.descripcion}" title="#{myBundle.ViewCafeteriaTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{cafeteriaController.selected.estado}" title="#{myBundle.EditCafeteriaTitle_estado}" />

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_idCampus}"/>
                        <h:outputText value="#{cafeteriaController.selected.idCampus.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCafeteriaLabel_idEmpleado}"/>
                        <h:outputText value="#{cafeteriaController.selected.idEmpleado.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CafeteriaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
