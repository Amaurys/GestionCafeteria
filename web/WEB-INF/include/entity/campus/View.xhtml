<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampusViewDlg" widgetVar="CampusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCampusTitle}" closeOnEscape="true">

            <h:form id="CampusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{campusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCampusLabel_id}"/>
                        <h:outputText value="#{campusController.selected.id}" title="#{myBundle.ViewCampusTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewCampusLabel_nombre}"/>
                        <h:outputText value="#{campusController.selected.nombre}" title="#{myBundle.ViewCampusTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCampusLabel_descripcion}"/>
                        <h:outputText value="#{campusController.selected.descripcion}" title="#{myBundle.ViewCampusTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCampusLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{campusController.selected.estado}" title="#{myBundle.EditCampusTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CampusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
