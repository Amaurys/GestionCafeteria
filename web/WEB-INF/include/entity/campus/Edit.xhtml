<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CampusEditDlg" widgetVar="CampusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCampusTitle}" closeOnEscape="true">

            <h:form id="CampusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{campusController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCampusLabel_id}" for="id" />
                        <h:outputText id="id" value="#{campusController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditCampusLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{campusController.selected.nombre}" title="#{myBundle.EditCampusTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCampusRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCampusLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{campusController.selected.descripcion}" title="#{myBundle.EditCampusTitle_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditCampusLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{campusController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campusController.save}" value="#{myBundle.Save}" update="display,:CampusListForm:datalist,:CampusListForm:CampusDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CampusEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CampusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
