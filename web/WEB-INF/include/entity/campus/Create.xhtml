<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampusCreateDlg" widgetVar="CampusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCampusTitle}" closeOnEscape="true">

            <h:form id="CampusCreateForm">

                <h:panelGroup id="display" rendered="#{campusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCampusLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{campusController.selected.nombre}" title="#{myBundle.CreateCampusTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCampusRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateCampusLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{campusController.selected.descripcion}" title="#{myBundle.CreateCampusTitle_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateCampusLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{campusController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campusController.saveNew}" value="#{myBundle.Save}" update="display,:CampusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CampusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CampusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
