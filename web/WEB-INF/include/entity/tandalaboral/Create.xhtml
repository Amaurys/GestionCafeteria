<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TandalaboralCreateDlg" widgetVar="TandalaboralCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTandalaboralTitle}" closeOnEscape="true">

            <h:form id="TandalaboralCreateForm">

                <h:panelGroup id="display" rendered="#{tandalaboralController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTandalaboralLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tandalaboralController.selected.nombre}" title="#{myBundle.CreateTandalaboralTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTandalaboralRequiredMessage_nombre}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tandalaboralController.saveNew}" value="#{myBundle.Save}" update="display,:TandalaboralListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TandalaboralCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TandalaboralCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
