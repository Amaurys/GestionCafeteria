<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TandalaboralViewDlg" widgetVar="TandalaboralViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTandalaboralTitle}" closeOnEscape="true">

            <h:form id="TandalaboralViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tandalaboralController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTandalaboralLabel_id}"/>
                        <h:outputText value="#{tandalaboralController.selected.id}" title="#{myBundle.ViewTandalaboralTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTandalaboralLabel_nombre}"/>
                        <h:outputText value="#{tandalaboralController.selected.nombre}" title="#{myBundle.ViewTandalaboralTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TandalaboralViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
