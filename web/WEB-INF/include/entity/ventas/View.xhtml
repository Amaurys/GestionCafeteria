<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasViewDlg" widgetVar="VentasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentasTitle}" closeOnEscape="true">

            <h:form id="VentasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentasLabel_noFactura}"/>
                        <h:outputText value="#{ventasController.selected.noFactura}" title="#{myBundle.ViewVentasTitle_noFactura}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_fechaVenta}"/>
                        <h:outputText value="#{ventasController.selected.fechaVenta}" title="#{myBundle.ViewVentasTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVentasLabel_montoArticulo}"/>
                        <h:outputText value="#{ventasController.selected.montoArticulo}" title="#{myBundle.ViewVentasTitle_montoArticulo}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_unidadesVendidas}"/>
                        <h:outputText value="#{ventasController.selected.unidadesVendidas}" title="#{myBundle.ViewVentasTitle_unidadesVendidas}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_comentario}"/>
                        <h:outputText value="#{ventasController.selected.comentario}" title="#{myBundle.ViewVentasTitle_comentario}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{ventasController.selected.estado}" title="#{myBundle.EditVentasTitle_estado}" />

                        <h:outputText value="#{myBundle.ViewVentasLabel_idEmpleado}"/>
                        <h:outputText value="#{ventasController.selected.idEmpleado.id}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_idArticulo}"/>
                        <h:outputText value="#{ventasController.selected.idArticulo.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewVentasLabel_idUsuario}"/>
                        <h:outputText value="#{ventasController.selected.idUsuario.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VentasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
