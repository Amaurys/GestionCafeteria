<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TandalaboralEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTandalaboralTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TandalaboralListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TandalaboralEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tandalaboralController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTandalaboralLabel_id}" for="id" />
                            <h:outputText id="id" value="#{tandalaboralController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTandalaboralLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tandalaboralController.selected.nombre}" title="#{myBundle.EditTandalaboralTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTandalaboralRequiredMessage_nombre}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tandalaboralController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TandalaboralListPage:TandalaboralListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TandalaboralListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
