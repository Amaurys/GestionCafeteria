<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsersViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsersViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usersController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_id}"/>
                            <h:outputText value="#{usersController.selected.id}" title="#{myBundle.ViewUsersTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_nombre}"/>
                            <h:outputText value="#{usersController.selected.nombre}" title="#{myBundle.ViewUsersTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_cedula}"/>
                            <h:outputText value="#{usersController.selected.cedula}" title="#{myBundle.ViewUsersTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_limiteDeCredito}"/>
                            <h:outputText value="#{usersController.selected.limiteDeCredito}" title="#{myBundle.ViewUsersTitle_limiteDeCredito}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_fechaRegistro}"/>
                            <h:outputText value="#{usersController.selected.fechaRegistro}" title="#{myBundle.ViewUsersTitle_fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{usersController.selected.estado}" title="#{myBundle.EditUsersTitle_estado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsersLabel_idTipoDeUsuario}"/>
                            <h:outputText value="#{usersController.selected.idTipoDeUsuario.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
