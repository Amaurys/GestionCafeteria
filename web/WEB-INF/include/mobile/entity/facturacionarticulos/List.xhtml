<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacturacionarticulosListPage">
        <pm:header title="#{myBundle.ListFacturacionarticulosTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":FacturacionarticulosCreatePage:FacturacionarticulosCreateForm" actionListener="#{facturacionarticulosController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:FacturacionarticulosCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacturacionarticulosListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{facturacionarticulosController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFacturacionarticulosTitle}"/>
                    </f:facet>

                    <p:commandLink update=":FacturacionarticulosEditPage:FacturacionarticulosEditForm" action="pm:FacturacionarticulosEditPage">
                        <p>



                            <h:outputText value="#{item.noFactura}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.montoArticulo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.unidadesVendidas}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.comentario}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="estado" value="#{item.estado}" title="#{myBundle.EditFacturacionarticulosTitle_estado}"  disabled="true"/>


                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.idEmpleado.id}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.idArticulo.descripcion}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.idUsuario.id}"/>
                            </ui:remove>
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{facturacionarticulosController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListFacturacionarticulosTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
