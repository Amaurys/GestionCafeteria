<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articulosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_id}"/>
                            <h:outputText value="#{articulosController.selected.id}" title="#{myBundle.ViewArticulosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_nombre}"/>
                            <h:outputText value="#{articulosController.selected.nombre}" title="#{myBundle.ViewArticulosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_descripcion}"/>
                            <h:outputText value="#{articulosController.selected.descripcion}" title="#{myBundle.ViewArticulosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_costo}"/>
                            <h:outputText value="#{articulosController.selected.costo}" title="#{myBundle.ViewArticulosTitle_costo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_existencia}"/>
                            <h:outputText value="#{articulosController.selected.existencia}" title="#{myBundle.ViewArticulosTitle_existencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{articulosController.selected.estado}" title="#{myBundle.EditArticulosTitle_estado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_idMarca}"/>
                            <h:outputText value="#{articulosController.selected.idMarca.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_idProveedor}"/>
                            <h:outputText value="#{articulosController.selected.idProveedor.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
