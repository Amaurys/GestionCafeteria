<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CampusViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCampusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CampusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CampusViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{campusController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampusLabel_id}"/>
                            <h:outputText value="#{campusController.selected.id}" title="#{myBundle.ViewCampusTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampusLabel_nombre}"/>
                            <h:outputText value="#{campusController.selected.nombre}" title="#{myBundle.ViewCampusTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampusLabel_descripcion}"/>
                            <h:outputText value="#{campusController.selected.descripcion}" title="#{myBundle.ViewCampusTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCampusLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{campusController.selected.estado}" title="#{myBundle.EditCampusTitle_estado}"  disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
