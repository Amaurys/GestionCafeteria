<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CampusCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCampusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CampusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CampusCreateForm">

                <h:panelGroup id="display" rendered="#{campusController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCampusLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{campusController.selected.nombre}" title="#{myBundle.CreateCampusTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCampusRequiredMessage_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCampusLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{campusController.selected.descripcion}" title="#{myBundle.CreateCampusTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCampusLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{campusController.selected.estado}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{campusController.saveNew}" value="#{myBundle.Save}" update="display,:CampusListPage:CampusListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CampusListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
