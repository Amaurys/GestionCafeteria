<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CafeteriaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCafeteriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CafeteriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CafeteriaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cafeteriaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_id}"/>
                            <h:outputText value="#{cafeteriaController.selected.id}" title="#{myBundle.ViewCafeteriaTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_nombre}"/>
                            <h:outputText value="#{cafeteriaController.selected.nombre}" title="#{myBundle.ViewCafeteriaTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_descripcion}"/>
                            <h:outputText value="#{cafeteriaController.selected.descripcion}" title="#{myBundle.ViewCafeteriaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{cafeteriaController.selected.estado}" title="#{myBundle.EditCafeteriaTitle_estado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_idCampus}"/>
                            <h:outputText value="#{cafeteriaController.selected.idCampus.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCafeteriaLabel_idEmpleado}"/>
                            <h:outputText value="#{cafeteriaController.selected.idEmpleado.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
